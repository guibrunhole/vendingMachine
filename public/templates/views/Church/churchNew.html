<div>
    <section class="content-header">
        <h3>Nova Igreja</h3>
    </section>
    <section class="content">
        <div class="box box-primary">
            <div class="box-body">
                <form>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Igreja</label>
                            <input type="text" class="form-control" ng-model="church.name" placeholder="Nome do Igreja">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>CNPJ</label>
                            <input type="text" class="form-control" ng-model="church.cnpj" placeholder="CNPJ da Igreja">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-8">
                            <label>Endere&ccedil;o</label>
                            <input type="text" class="form-control" ng-model="church.address" placeholder="Endere&ccedil;o da Igreja">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>CEP</label>
                            <input type="text" class="form-control" ng-model="church.zipcode" placeholder="CEP da Igreja">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label>Cidade</label>
                            <input type="text" class="form-control" ng-model="church.city" placeholder="Cidade da Igreja">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Estado</label>
                            <input type="text" class="form-control" ng-model="church.state" placeholder="Estado da Igreja">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Inscrição Municipal</label>
                            <input type="text" class="form-control" ng-model="church.state_registration" placeholder="Inscri&ccedil;ao Municipal">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Telefone</label>
                            <input type="text" class="form-control" ng-model="church.phone_number" placeholder="Telefone da Igreja">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Comprador Responsável</label>
                            <input type="text" class="form-control" ng-model="church.responsible_buyer" placeholder="Comprador Responsável">
                        </div>
                    </div>
                </form>
            </div>
            <div class="box-footer">
                <div class="pull-right form-button">
                    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                    <button type="button" class="btn btn-primary" ng-click="save()">Salvar</button>
                </div>
            </div>
        </div>
    </section>
</div>
