<div>
    <section class="content-header">
        <h3>Novo Usuário</h3>
    </section>
    <section class="content">
        <div class="box box-primary">
            <div class="box-body">
                <form>
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label>Nome</label>
                            <input type="text" class="form-control" ng-model="user.name" placeholder="Nome do Usuário">
                        </div>
                    </div>
                    <div class ="row">
                        <div class="form-group col-lg-4">
                            <label>Login</label>
                            <input type="text" class="form-control" ng-model="user.login" placeholder="Login do Usuário">
                        </div>
                        <div class="form-group col-lg-8">
                            <label>Email</label>
                            <input type="email" class="form-control" ng-model="user.email" placeholder="Email do Usuário">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label>Senha</label>
                            <input type="password" class="form-control" ng-model="user.password" placeholder="Senha do Usuário">
                        </div>
                    </div>
                </form>
            </div>
            <div class="box-footer">
                <div class="pull-right form-button">
                    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                    <button type="button" class="btn btn-primary" ng-click="save()">Salvar</button>
                </div>
            </div>
        </div>
    </section>
</div>
