<div>

        <div class="row">
            <div class="col-lg-9">
                <h3>Lista de Pedidos Abertos</h3>
            </div>
            <div class="col-lg-3 new-button-wrapper">
                <button type="button" class="btn btn-primary pull-right" ng-click="newOrder()">Novo Pedido Aberto</button>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="input-group col-xs-offset-1 col-xs-10">
                        <input type="text" class="form-control" placeholder="Buscar pedidos abertos" ng-change="searchByParam(search.searchParam)" ng-model="search.searchParam">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-10">

                </div>
            </div>
        </div>
