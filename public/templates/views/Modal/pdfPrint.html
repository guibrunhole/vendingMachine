<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Download do Pedido</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Nome do arquivo</label>
            <input type="text" class="form-control" ng-model="pdf.name" placeholder="Nome padr&atilde;o: Pedido">
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" ng-model="pdf.address" placeholder="Enviar pedido">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="download()">Download</button>
</div>
